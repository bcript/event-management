<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href="{{ url_for('static', filename='style.css') }}">
    <title>Student Dashboard Home</title>
    
    <!-- FullCalendar CSS and JS -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <nav class="navbar">
			<ul>
                <li><a href='/dashboard'>Home</a></li>
				<li><a href='/profile'>Account</a></li>
				<li><a href='https://github.com/bcript/'>About Me</a></li>
                <li><a href='/logout'>Logut</a></li>
			</ul>
        </nav>
    </center>

    <h3 style="margin-left: 30px;">Event Planner</h3>
    <a href="/event-creation" class="button">Create Event</a>

    <!-- Calendar container -->
    <div id='calendar'></div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="eventTitle"></h2>
            <p id="eventDescription"></p>
            <p id="eventTime"></p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                events: '/events',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                eventClick: function(event, jsEvent, view) {
                    $('#eventTitle').text(event.title);
                    $('#eventDescription').text(event.description);
                    $('#eventTime').text('Start: ' + event.start.format('MMMM Do YYYY, h:mm:ss a') + 
                                         '\nEnd: ' + event.end.format('MMMM Do YYYY, h:mm:ss a'));
                    $('#eventModal').css('display', 'block');
                }
            });

            // Close the modal when clicking on <span> (x)
            $('.close').on('click', function() {
                $('#eventModal').css('display', 'none');
            });

            // Close the modal when clicking outside of it
            $(window).on('click', function(event) {
                if (event.target == document.getElementById('eventModal')) {
                    $('#eventModal').css('display', 'none');
                }
            });
        });
    </script>
</body>
</html>
